<!DOCTYPE html>
<html lang="en">
<head>
<meta character="UTF-8">
<meta name="viewpoint",content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="form.css">
<script src="form.js"></script>
<title>Form</title>
</head>
<body>

<div class="container">
<div class="head">
<h1>Company Login Form</h1>
</div>
<div class="details">
<p><span class="fa fa-asterisk"></span>Please fill the below details properly <br>to login to the company website</p>
</div>
<form class="form">
<div class="form-group">
     <label for="">Name :</label>
     <input type="text" placeholder="Enter your name" id="name" autocomplete="off">
     <i class="fa fa-check"></i>
     <i class="fa fa-exclamation"></i>
</div>
<div class="form-group">
    <label for="">Phone number :</label>
    <input type="text" placeholder="Enter your phone number" id="phone" autocomplete="off">
    <i class="fa fa-check"></i>
    <i class="fa fa-exclamation"></i>
    </div>
<div class="form-group">
    <label for="">Role :</label>
    <input type="text" placeholder="Enter your role" id="role" autocomplete="off">
    <i class="fa fa-check"></i>
    <i class="fa fa-exclamation"></i>
    </div>
<div class="form-group">
    <label for="">Mail Id :</label>
    <input type="text" placeholder="Enter your mail id" id="mail" autocomplete="off">
    <i class="fa fa-check"></i>
    <i class="fa fa-exclamation"></i>
    </div>
<div class="form-group">
    <label for="">Password :</label>
    <input type="text" placeholder="Enter your password" id="password" autocomplete="off">
    <i class="fa fa-check"></i>
    <i class="fa fa-exclamation"></i>
    </div>
    <button type="Submit" onclick="validation()" id="submit">Submit</button>
</form>
</div>
</body>
</html>
